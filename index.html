
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generateur de CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="input_container container-fluid mt-5 ">
        <form action="" method="post" class="row cv_form" id="cv_form">

            <fieldset class="mb-4">
                <legend>Informations générales</legend>
                <section>
                    <label for="surname" class="form-label">Nom</label>
                    <input type="text" name="surname" id="surname" class="form-control">
                </section>
                <section>
                    <label for="name" class="form-label">Prénom</label>
                    <input type="text" name="name" id="name" class="form-control">
                </section>
                <section>
                    <label for="pro_title" class="form-label">Titre professionnel</label>
                    <input type="text" name="pro_title" id="pro_title" class="form-control">
                </section>
                <section>
                    <label for="mail_adress" class="form-label">Adresse email</label>
                    <input type="email" name="mail_adress" id="mail_adress" class="form-control">
                </section>
                <section>
                    <label for="phone_nbr" class="form-label">Numéro de téléphone</label>
                    <input type="tel" name="phone_nbr" id="phone_nbr" class="form-control">
                </section>
                <section>
                    <label for="pro_descripton" class="form-label">Description</label>
                    <textarea type="text" name="pro_descripton" id="pro_descripton" class="form-control"></textarea>
                </section>
            </fieldset>

            <fieldset id="experience_fieldset" class="mb-4">
                <legend>Expériences professionnelles <button class="btn btn-primary mb-4" id="add_experience">+</button></legend>
            </fieldset>
            <fieldset id="formation_fieldset" class="mb-4">
                <legend>Formations <button class="btn btn-primary mb-4" id="add_formation">+</button></legend>
            </fieldset>
            <fieldset id="skill_fieldset" class="mb-4">
                <legend>Compétences <button class="btn btn-primary mb-4" id="add_skill">+</button></legend>
            </fieldset>
            <input type="submit" value="Générer le CV" class="btn btn-primary mb-4" id="submitBtn">
        </form>
    </section>
    <section class="pre_visualisation_container">
        <h2>Prévisualisation du CV</h2>
        <div id="cv_preview" class="border p-4 cv_preview">
            <h4 id="preview_job_title">titre professionnel</h4>
            <p id="preview_surname">Nom</p>
            <p id="preview_name">Prénom</p>
            <p id="preview_email">Adresse email</p>
            <p id="preview_phone">Numéro de téléphone</p>
            <p id="preview_description">Description professionnelle</p>
            <section id="preview_experiences">
                <h5>Expériences professionnelles</h5>
            </section>
            <section id="preview_formations">
                <h5>Formations</h5>
            </section>
            <section id="preview_skills">
                <h5>Compétences</h5>
            </section>
        </div>
    </section>


</body>
</html>
