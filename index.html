<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generateur de CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="input_container container-fluid mt-5 ">
        <form action="" method="post" class="row cv_form" id="cv_form">

            <fieldset class="mb-4">
                <legend>Informations générales</legend>
                <section>
                    <label for="surname" class="form-label">Nom</label>
                    <input type="text" name="surname" id="surname" class="form-control">
                </section>
                <section>
                    <label for="name" class="form-label">Prénom</label>
                    <input type="text" name="name" id="name" class="form-control">
                </section>
                <section>
                    <label for="pro_title" class="form-label">Titre professionnel</label>
                    <input type="text" name="pro_title" id="pro_title" class="form-control">
                </section>
                <section>
                    <label for="mail_adress" class="form-label">Adresse email</label>
                    <input type="email" name="mail_adress" id="mail_adress" class="form-control">
                </section>
                <section>
                    <label for="phone_nbr" class="form-label">Numéro de téléphone</label>
                    <input type="tel" name="phone_nbr" id="phone_nbr" class="form-control">
                </section>
                <section>
                    <label for="pro_descripton" class="form-label">Description</label>
                    <textarea type="text" name="pro_descripton" id="pro_descripton" class="form-control"></textarea>
                </section>
            </fieldset>

            <fieldset id="experience_fieldset" class="mb-4">
                <legend>Expériences professionnelles <button class="btn btn-primary mb-4" id="add_experience">+</button>
                </legend>
            </fieldset>
            <fieldset id="formation_fieldset" class="mb-4">
                <legend>Formations <button class="btn btn-primary mb-4" id="add_formation">+</button></legend>
            </fieldset>
            <fieldset id="skill_fieldset" class="mb-4">
                <legend>Compétences <button class="btn btn-primary mb-4" id="add_skill">+</button></legend>
            </fieldset>
            <input type="submit" value="Générer le CV" class="btn btn-primary mb-4" id="submitBtn">
        </form>
    </section>
    <section class="pre_visualisation_container">
        <h2>Prévisualisation du CV</h2>
        <table id="cv_preview" style="width: 100%; border-collapse: collapse; font-family: sans-serif;">
            <tr>
                <td style="padding: 20px; border: 1px solid #ccc;">
                    <h4 id="preview_job_title" style="margin-top: 0; color: #333;">titre professionnel</h4>

                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 50%; vertical-align: top;">
                                <p id="preview_surname"><strong>Nom :</strong> <span id="val_surname">Nom</span></p>
                                <p id="preview_name"><strong>Prénom :</strong> <span id="val_name">Prénom</span></p>
                            </td>
                            <td style="width: 50%; vertical-align: top;">
                                <p id="preview_email">Email : Adresse email</p>
                                <p id="preview_phone">Tel : Numéro de téléphone</p>
                            </td>
                        </tr>
                    </table>

                    <p id="preview_description" style="margin-top: 15px; font-style: italic;">
                        Description professionnelle
                    </p>
                </td>
            </tr>

            <tr>
                <td style="padding: 10px 20px;">
                    <section id="preview_experiences">
                        <h5 style="border-bottom: 1px solid #000; padding-bottom: 5px;">Expériences professionnelles
                        </h5>
                    </section>
                </td>
            </tr>

            <tr>
                <td style="padding: 10px 20px;">
                    <section id="preview_formations">
                        <h5 style="border-bottom: 1px solid #000; padding-bottom: 5px;">Formations</h5>
                    </section>
                </td>
            </tr>

            <tr>
                <td style="padding: 10px 20px;">
                    <section id="preview_skills">
                        <h5 style="border-bottom: 1px solid #000; padding-bottom: 5px;">Compétences</h5>
                    </section>
                </td>
            </tr>
        </table>
    </section>


</body>

</html>
